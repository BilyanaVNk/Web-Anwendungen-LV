<!DOCTYPE html>
<html>
    <head>
        <title>SheWorks Bewerberinnen-Profil anlegen</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="sw-styles.css">
    </head>
    <body>
        <div id="header"></div>
        <main>
            <form action="" method="get">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" placeholder="Job-Seeker-93">

                <label for="e-mail-applicant">Mail</label>
                <input type="email" id="e-mail-applicant" name="e-mail-applicant" placeholder="test@gmail.com">

                <label for="phone-applicant">Telefon</label>
                <input type="tel" id="phone-applicant" name="phone-applicant" placeholder="0664 32 34 848">

                <p>Am meisten interessiert mich ... </p>
                <label>
                    <input type="radio" name="branche" value="IT">
                    IT-Unternehmen
                </label>

                <label>
                    <input type="radio" name="branche" value="Finance">
                    Banken & Versicherungen
                </label>

                <label>
                    <input type="radio" name="branche" value="Einzelhandel">
                    Einzelhandel
                </label>

                <label>
                    <input type="radio" name="branche" value="Gesundheit">
                    Sozial- und Gesundheitswesen
                </label>

                <label>
                    <input type="radio" name="branche" value="Anderes">
                    Anderes
                </label>

                <button type="submit">Absenden</button>
            </form>
        </main>
        <div id="footer"></div>

        <script>
            // Header und Footer laden
            fetch("header.html")
                .then(res => res.text())
                .then(data => document.getElementById("header").innerHTML = data);

            fetch("footer.html")
                .then(res => res.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        </script>
    </body>
</html>
